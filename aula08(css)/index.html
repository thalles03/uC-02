<!--Os seletores de classe permitem que você direcione elementos HTML com um atributo de classe específico .
 Eles são indicados por um ponto ( . ) seguido do nome da classe.

Por exemplo, para estilizar todos os elementos com o botão de classe , você pode fazer o seguinte:-->
<button class="button">Click Me</button>
<!--No código que acabamos de mostrar, um seletor de classe CSS ( .button ) é usado para direcionar elementos com o atributo class definido como button . 
A declaração background-color: blue; define a cor de fundo dos elementos com a classe button como azul, e a declaração color:
 white; define a cor do texto dos elementos com a classe button como branco.

Ao contrário dos seletores de elementos, os seletores de classe fornecem um nível mais alto de especificidade,
 tornando-os uma ferramenta poderosa para aplicar estilos a elementos específicos, mantendo uma estrutura de código bem organizada e modular.-->

<!-- Os seletores de ID têm como alvo um único elemento HTML com um atributo de ID exclusivo 
 Eles são indicados por um símbolo de hash ( # ) seguido do nome do ID.
-->
<div id="header">
  This is a header with customized styles.
</div>
